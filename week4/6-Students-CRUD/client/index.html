<!DOCTYPE html>
<html>
<head>
    <title>CRUD Application</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">            
        </div> 

        <div class="create-students col-xs-9">
            <input id="name-input" class="form-control" type="text" placeholder="Name">
            <input id="faculty-number-input" class="form-control" type="text" placeholder="facultyNumber"> 
            <input id="course-input" class="form-control" type="text" placeholder="Course">   
            <select id="select-course" class="form-control" placeholder="Course">
                <option disabled selected> -- select course -- </option>
                <option id="1">Programming 51</option> 
                <option id="2">Programming 101</option> 
                <option id="3">Core Java</option>
                <option id="4">Frontend JavaScript</option>
                <option id="5">Haskell</option> 
                <option id="6">Ruby ruby ruby rubyyyyy</option>  
                <option id="7">Algorithms</option>          
            </select> 
            <button id="create-student" class="btn btn-primary" type="button">Create New Student</button>        
        </div>
        <div class="show-students col-xs-9">
            <dl class="accordion">
    
            </dl>
        </div>
        <div class="delete-student col-xs-9">
            <input class="form-control" type="text" placeholder="facultyNumber">
            <button class="btn btn-primary" type="button">Delete Student</button> 
        </div>
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
        <dt><a href="">{{name}}</a></dt>
        <dd>{{facultyNumber}}</dd>
    </script>

</body>
</html>
