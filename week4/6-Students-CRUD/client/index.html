<!DOCTYPE html>
<html>
<head>
    <title>CRUD Application</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="heading"></div>
    <div class="table-container col-xs-11">
        <table id="students-table" class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Faculty Number</th>
                    <th>Courses</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <form class="form-inline">
        <div class="container col-lg-">
            <div class="create-students">
                <input id="name-input" class="form-control" type="text" placeholder="Name">
                <input id="faculty-number-input" class="form-control" type="text" placeholder="Faculty Number"> 
                <input id="course-input" class="form-control" type="text" placeholder="Course">   
                <select id="select-course" class="form-control" placeholder="Course">
                    <option disabled selected> -- select course -- </option>
                    <option id="1">Programming 51</option> 
                    <option id="2">Programming 101</option> 
                    <option id="3">Core Java</option>
                    <option id="4">Frontend JavaScript</option>
                    <option id="5">Haskell</option> 
                    <option id="6">Ruby ruby ruby rubyyyyy</option>  
                    <option id="7">Algorithms</option>          
                </select> 
                <button id="create-student" class="btn btn-primary" type="button">Create New Student</button>        
            </div>
            <div class="update-students">
                <input id="update-facultyNumber" class="form-control" type="text" placeholder="Faculty Number"> 
                <input id="update-name" class="form-control" type="text" placeholder="New Name">
                <input id="update-course" class="form-control" type="text" placeholder="New Courses">   
                <button id="update-student" class="btn btn-primary" type="button">Update Student</button>        
            </div>
            <div class="delete-students">
                <input id="delete-facultyNumber" class="form-control col-lg-9" type="text" placeholder="Faculty Number">
                <button id="delete-student" class="btn btn-primary" type="button">Delete Student</button> 
            </div>
        </div>
    </form>

    <script id="entry-template" type="text/x-handlebars-template">
        <tr>
            <td>{{name}}</td>
            <td>{{facultyNumber}}</td>
            <td>{{courses}}</td>
        </tr>
    </script>

</body>
</html>
