<!DOCTYPE html>
<html>
<head>
    <title>Enter The Number</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js" ></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The number is: <span id="random-number"></span></h1>

        <div class="row">
            <div class="col-xs-12">
                <button id="1" class="btn btn-lg">1</button>
                <button id="2" class="btn btn-lg">2</button>
                <button id="3" class="btn btn-lg">3</button>
                <button id="4" class="btn btn-lg">4</button>
                <button id="5" class="btn btn-lg">5</button>
                <button id="6" class="btn btn-lg">6</button>
                <button id="7" class="btn btn-lg">7</button>
                <button id="8" class="btn btn-lg">8</button>
                <button id="9" class="btn btn-lg">9</button>
                <button id="0" class="btn btn-lg">0</button>
                <button id="back-space" class="btn btn-lg btn-warning">&lt;-- Back One Step</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>The number you have entered so far:
                    <span id="number"></span>
                </h2>
            </div>
        </div>
    </div>

</body>
</html>
